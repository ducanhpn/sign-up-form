<!DOCTYPE html>
<html lang="en>">
    <head>
        <title>Sign Up Form</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>

        <div class="left">
            <img src="./background.jpg" alt="this is background" id="background"/>
            <div class="logo">
                <img src="./logo.png" alt = "this is logo"/>
            </div>
            <div class="credit">
                This foto is from ...
            </div>
            
        </div>
        
        <div class="right">
            <div class="upper">
                <p class="introduce">This is not real online service! You know you need something like this in yourlife to help you realize your deepest dreams. Sign up now to get start. <br/><br/>
                    You know you want to.</p>
                <form action="" methode="post">
                    <fieldset>
                        <legend>Let's do this</legend>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="pass1">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                        <div class="button-container">
                            <button type="button" onclick="comparePass()">Create Account</button>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
            
            <div class ="lower">
                <div class="question">Already have an acount? <a href="" class="link">Log in</a></div>
            </div>
        </div>
        <script>
            function comparePass(){
                let pass1 = document.getElementById("password");
                let pass2 = document.getElementById("confirm-password");
                let containerPass1 = document.getElementsByClassName("pass1")[0];
                if(pass1.value !== pass2.value){
                    if(!containerPass1.classList.contains("error1")){
                        containerPass1.classList.add("error1");
                    }
                    if(!pass1.classList.contains("error"))
                    {
                        pass1.classList.add("error");
                    }
                        
                    if(!pass2.classList.contains("error"))
                        pass2.classList.add("error");
                }
                else{
                    if(containerPass1.classList.contains("error1")){
                        containerPass1.classList.remove("error1");
                    }
                    if(pass1.classList.contains("error")){
                        pass1.classList.remove("error");
                    }
                    if(pass2.classList.contains("error")){
                        pass2.classList.remove("error");
                    }
                }
            }
        </script>
    </body>
</html>
